<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="../css/login.css">
    <title>그루, GROW ID 찾기</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/tree.png">
</head>

<body>
    <div class="login">
        <form method="POST" action='../user/find_id.jsp'>
            <div class="login-screen">
                <div class="app-title">
                    <h3>전화번호로 찾기</h3>
                </div>
                <div class="loginform">
                    <div class="control">
                        <input type="text" id="idt" value="" placeholder="username" name="username">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="text" id="pwt" value="" placeholder="phonenumber" name="userphone">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type='hidden' name='type' value=1>
                    <br>
                    <br>
                    <input type='submit' value='Find' class='btn'>
                </div>
            </div>
        </form>
        <form method="POST" action='../user/find_id.jsp'>
            <div class="login-screen">
                <div class="app-title">
                    <h3>이메일로 찾기</h3>
                </div>
                <div class="loginform">
                    <div class="control">
                        <input type="text" id="idt" value="" placeholder="username" name="username">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="text" id="pwt" value="" placeholder="email" name="useremail">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type='hidden' name='type' value=2>
                    <br>
                    <br>
                    <input type='submit' value='Find' class='btn'>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
