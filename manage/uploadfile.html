<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>그루, GROW 매칭</title>
	<link rel="stylesheet" href="../css/uploadfile.css">
	<link rel="shortcut icon" type="image/x-icon" href="../image/tree.png">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
	<header>
		<a href="../main/main.jsp"><img src="../image/logo.png"></a>
	</header>

	<div class="menubar">
		<ul>
			<li><a href="../match/matching.html"> 매칭 </a></li>
			<li><a href="../user/gathering.jsp"> 모집 </a></li>
			<li><a> 관리 </a>
				<ul>
					<li><a href="../manage/manageschedule.jsp"> 스케줄 관리 </a></li>
					<li><a href="../manage/managedata.jsp"> 자료 관리 </a></li>
				</ul>
			</li>
			<li><a> 마이 페이지 </a>
				<ul>
					<li><a href="info_edit"> 회원 정보 </a></li>
					<li><a href="apply_check"> 신청 내역 </a></li>
					<li><a href="../apply/apply.html"> 내 신청서 </a></li>
				</ul>
			</li>
		</ul>
	</div>


	<div align='center'>
		<section id="info" align='center' style="padding-top: 25px; height: 60px">
			<span style="color: grey; "> 자료 업로드 </span>
			<br>
			최대 20MB까지 업로드 가능합니다.
		</section>

		<section class="box" align='left' style="height: 700px;">
			<form action="upload.jsp" method="post" enctype="multipart/form-data">
				<table width="1000px">
					<tr align="center">
						<td bgcolor="lightgrey" style="font-family:ff; text-align: center;" width="200px" height="40px">
							<b>업로드할 그룹 번호</b>
						</td>
						<td>
							<input type="text" name="PS_NUM" size="70px" placeholder="번호를 입력해주세요."
								style="font-size: 20px; font-family: ff; height: 60px; border: 0; background-color: #F0F0F0;"><br>
						</td>
					</tr>
					<tr align="center">
						<td bgcolor="lightgrey" style="font-family:ff; text-align: center;" width="200px" height="60px">
							<b>제목</b>
						</td>
						<td>
							<input type="text" name="DA_TI" size="70px" placeholder="제목을 입력해주세요."
								style="font-size: 20px; font-family: ff; height: 60px; border: 0; background-color: #F0F0F0;"><br>
						</td>
					</tr>
					<tr align="center">
						<td bgcolor="lightgrey" style="font-family: ff;" width="200px" style="text-align: center;">
							<b>설명</b><br> &nbsp;&nbsp;&nbsp;
						</td>
						<td>
							<textarea name="DA_CT" cols="70" rows="15" placeholder="내용을 입력해주세요."
								style="font-size: 20px; font-family: ff; border: 0; background-color: #F0F0F0;"></textarea>
						</td>
					</tr>
				</table>

				<section style="float: right;">

					<input type="text" class="upload_text" readonly="readonly">
					<script src="../js/jquery.min.js"></script>
					<script type="text/javascript" src="../js/write.js"></script>

					<!--button-->
					<div class="upload-btn_wrap">
						<button type="button" title="자료 첨부" class="next" name="DA_FI">
							<span> 자료 첨부 </span>
						</button>
						<input type="file" class="input_file" title="자료 첨부" name="DA_FI">
					</div>

					<input type="submit" value=" 업로드 " class="next" style="float: right; margin-left: 3px;">


				</section>
			</form>

	</div>
</body>
<footer>
	Made by
</footer>

</html>
